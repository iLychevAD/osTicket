advanced:
  title: Дополнительно
  content: >
    Сузьте свои параметры поиска. После того, как Вы выбрали дополнительные критерии поиска и выполнили поиск - Вы можете <span class="doc-desc-title">экспортировать</span> найденные данные внизу страницы.
export:
  title: Экспорт
  content: >
    Экспортировать данные, которые сейчас отображаются, в CSV-файл. CSV-файлы могут быть открыты любым редактором таблиц (например, Microsoft Excel, Apple Pages, OpenOffice Calc и др.).
